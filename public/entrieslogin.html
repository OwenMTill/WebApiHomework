<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Site</title>
</head>
<body>
    <h2>Login Page</h2>
    <form action="/EntriesLogin" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Please Enter Username">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Please Enter Username">
        <br>
        <button type="submit">Submit</button>
        <p style="color: red;"></p>
    </form>
</body>
</html>
